<div class="lists row">
    <div class="col-lg-6">
      <nb-card class="list-card" size="medium">
        <nb-card-header>Orden de columnas del CSV</nb-card-header>
        <nb-card-body>
          <nb-list>
            <nb-list-item *ngFor="let fruit of fruits">
              {{ fruit }}
            </nb-list-item>
          </nb-list>
        </nb-card-body>
      </nb-card>
    </div>
  
    <div class="col-lg-6">
      <nb-card size="small">
        <nb-card-header>Simple Popovers</nb-card-header>
        <nb-card-body>
          <p>In a simples form popover can take a string of text to render.<br/><br/></p>
          <button nbButton status="success" nbPopover="Hello, how are you today?">on click</button>
  
          <button nbButton nbPopover="Popover!" nbPopoverTrigger="hint">
            show hint
          </button>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
